<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .w {
            width: 400px;
        }
    </style>
</head>

<body class="p-5">

    <form>
        <div class="form-group">
            <label for="name">Adınız: </label>
            <input type="text" id="name" class="form-control" placeholder="Adınızı giriniz">
        </div>


        <div class="form-group mt-3">
            <label for="surname">Soyadınız: </label>
            <input type="text" id="surname" class="form-control" placeholder="Soyadınızı giriniz">
        </div>

        <div class="form-group mt-3">
            <label for="email">E-mail Adresiniz: </label>
            <input type="email" id="email" class="form-control" placeholder="E-mail adresinizi giriniz">
            <small class="form-text text-muted">Email adresi girmek zorunludur</small>
        </div>


        <div class="formgroup mt-4">
            <label for="city">Doğum Yeriniz:</label>
            <select name="city" id="city" class="form-control">
                <option value="34">İstanbul</option>
                <option value="6">Ankara</option>
                <option value="35">İzmir</option>
                <option value="41">Kocaeli</option>
                <option value="61">Trabzon</option>
            </select>

        </div>


        <div class="form-group mt-3">
            <label for="message">Mesajınız: </label>
            <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>

        </div>


        <div class="form-group mt-3">
            <legend>Hobileriniz:</legend>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Futbol
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Basketbol
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Tenis
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Yüzme
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Atletizm
                </label>
            </div>

        </div>


        </div>


        <div class="custom-control custom-checkbox mt-4">
            <input type="checkbox" id="cb" class="custom-control-input">
            <label class="custom-control-label" for="cb"> CheckBox </label>
        </div>


        <div class="custom-control custom-radio mt-4">
            <input type="radio" id="rb" class="custom-control-input">
            <label class="custom-control-label" for="rb"> RadioButton </label>
        </div>


        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <br><br>

        <div class="input-group mt-3">

            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">http://instagram.com/</span>
            </div>
            <input type="text" class="form-control">
        </div>















    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html>
